<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <style>
      *:not(input) {
        text-align: center;
      }
      main {
        width: 100%;
        margin: 0 auto 18px;
      }
      .arama_cubugu {
        background-color: #eeeeee;
        height: 65px;
      }
      .box-1 {
        background-color: #7ee5da;
        height: 75px;
      }
      .box-2 {
        background-color: #70ccc2;
        font-size: 13px;
      }
      .box-3 {
        background-color: #62b3aa;
        font-size: 13px;
      }
      #links {
        display: grid;
        grid-template-columns: 17fr 9fr 20fr;
        gap: 2px;
      }
      main div > *:not(Button) {
        display: block;
      }
      main > div {
        margin-bottom: 2px;
      }
      input {
        margin: 0 auto;
      }
      footer {
        margin-top: 20px;
        font-size: 13px;
      }
      .box-1__alt {
        margin-top: 10px;
      }
      .box-2__alt {
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <main>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="logo"
      />
      <div class="arama_cubugu">
        <span> Search the web using Google!</span>
        <input type="text" size="40" />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <div id="links">
        <div class="box-1">
          <div class="box-1__alt">
            <span>Special Searches</span>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
          </div>
        </div>
        <div class="box-2">
          <a href="#" class="box-2__alt">Help!</a>
          <a href="#">About Google!</a>
          <a href="#">Company Info</a>
          <a href="#">Google! Logos</a>
        </div>
        <div class="box-3">
          <span>Get Google!</span>
          <span>updates monthly:</span>
          <input type="text" value="your e-mail" />
          <button>Subscribe</button>
          <a href="#" style="display: inline; margin-left: 9px"> Archive</a>
        </div>
      </div>
    </main>
    <footer>Copyright Â©1998 Google Inc.</footer>
  </body>
</html>
